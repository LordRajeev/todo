<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do & Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Theme Toggle Button -->
    <button id="themeButton" class="theme-toggle" title="Toggle Theme">
        <i class="fas fa-adjust"></i>
    </button>

    <!-- Custom Abstract CSS Background -->
    <div class="background-art"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Section -->
        <div id="welcome-section" class="section">
            <h1>âœ¨ Welcome to Your Smart To-Do & Bucket List ðŸŒŸ</h1>
            <p>Organize your tasks and goals effortlessly!</p>
            <div class="button-group">
                <button class="choice-btn" onclick="showSection('todo')">
                    <i class="fas fa-tasks"></i> To-Do List
                </button>
                <button class="choice-btn" onclick="showSection('bucket')">
                    <i class="fas fa-bullseye"></i> Bucket List
                </button>
            </div>
        </div>

        <!-- To-Do List Section -->
        <div id="todo-section" class="section hidden">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h2>ðŸ“‹ To-Do List</h2>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task..." class="input-field" autocomplete="off">
                <input type="datetime-local" id="taskDeadline" class="input-field" autocomplete="off">
                <button id="addTaskButton" class="add-btn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <ul id="taskList" class="task-container"></ul>
        </div>

        <!-- Bucket List Section -->
        <div id="bucket-section" class="section hidden">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h2>ðŸŽ¯ Bucket List</h2>
            <div class="input-section">
                <input type="text" id="bucketInput" placeholder="Enter a bucket list item..." class="input-field" autocomplete="off">
                <button id="addBucketButton" class="add-btn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <ul id="bucketList" class="task-container"></ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Made by <strong>Rajeev</strong>. 
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
